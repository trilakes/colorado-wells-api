# Database already exists: wells_db_yxxi on Render PostgreSQL
# Set DATABASE_URL env var manually in Render dashboard

services:
  - type: web
    name: colorado-wells-api
    runtime: python
    plan: starter  # $7/mo
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /
    autoDeploy: true
