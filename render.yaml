# Database already exists: wells_db_yxxi on Render PostgreSQL
# Set DATABASE_URL env var manually in Render dashboard

services:
  - type: web
    name: colorado-wells-api
    runtime: docker
    plan: starter  # $7/mo
    region: oregon
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /
    autoDeploy: true
